<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>도서 관리 시스템</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0px;
        padding: 20px;
        background-color: #f5f5f5;
      }

      h1 {
        color: #333;
        text-align: center;
      }

      h2 {
        color: #444;
        border-bottom: 2px solid #007bff;
        padding-bottom: 5px;
      }

      form {
        background-color: white;
        padding: 20px;
        border-radius: 5px;
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        color: #555;
      }
      
      input {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #928989;
        border-radius: 3px;
      }

      button {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }

      table {
        width: 100%; /* 테이블의 너비를 부모 요소의 100%로 설정 */
        border-collapse: collapse; /* 테이블 셀 간의 경계선을 하나로 병합 */
        background-color: white; /* 테이블 배경색을 흰색으로 설정 */
        border-radius: 5px; /* 테이블 모서리를 5픽셀만큼 둥글게 만듦 */
        overflow: hidden; /* 테이블 내용이 경계를 넘어갈 때 숨김 */
      }

      th, td {
        padding: 10px; /* 셀 내부에 10픽셀의 여백 추가 */
        text-align: left; /* 셀 내용을 왼쪽으로 정렬 */
        border-bottom: 1px solid #ddd; /* 셀 아래에 1픽셀 두께의 연한 회색 테두리 추가 */
      }

      th {
        background-color: #f8f9fa; /* 헤더 배경색을 매우 연한 회색으로 설정 */
        color: #333; /* 헤더 텍스트 색상을 진한 회색으로 설정 */
      }

      tr:hover {
        background-color: #cecece; /* 행의 배경색을 연한 회색으로 변경 */
      }
    </style>
  </head>
  <body>
    <h1>도서서 관리 시스템</h1>

    <div>
      <h2>도서 등록</h2>
      <form>
        <label for="title">제목:</label>
        <input type="text" name="title" id="title" />

        <label for="author">저자:</label>
        <input type="text" name="author" id="author" />

        <label for="isbn">ISBN:</label>
        <input type="num" name="isbn" id="isbn" />

        <label for="price">가격:</label>
        <input type="number" name="price" id="price" />

        <label for="publishDate">출판일:</label>
        <input type="date" name="publishDate" id="publishDate" />

        <label for="description">설명:</label>
        <input type="text" name="description" id="description" />

        <br>
        <label for="language">언어:</label>
        <input type="text" name="language" id="language" />

        <label for="pageCnt">페이지 수:</label>
        <input type="number" name="pageCnt" id="pageCnt" />

        <label for="publisher">출판사:</label>
        <input type="text" name="publisher" id="publisher" />

        <label for="coverImageUrl">표지 이미지 URL:</label>
        <input type="url" name="coverImageUrl" id="coverImageUrl" />

        <label for="edition">개정판:</label>
        <input type="number" name="edition" id="edition" />

        <br>
        <button type="submit">도서 등록</button>
      </form>
    </div>

    <div>
      <h2>도서 목록</h2>
      <table>
        <thead>
          <tr>
            <th>제목</th>
            <th>저자</th>
            <th>ISBN</th>
            <th>가격</th>
            <th>출판일</th>
            <th>설명</th>
            <th>언어</th>
            <th>페이지 수</th>
            <th>출판사</th>
            <th>표지 이미지 URL</th>
            <th>개정판</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </body>
</html>
